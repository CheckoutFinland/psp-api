<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Checkout Finland API Reference</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
  h1, h2, h3, .markdown-body .markdown-heading:focus, .sidebar-headings .sidebar-heading .sidebar-heading-anchor.active, .sidebar-headings .sidebar-heading .sidebar-heading-anchor:hover {
    color: rgb(36, 43, 113);
  }
  .announcement.announcement-success,
  .announcement.announcement-success a {
    color: rgb(36, 43, 113);
  }
  .announcement.announcement-success::before {
    background-color: rgb(36, 43, 113);
  }
  p.tip {
    border-left-color: rgb(36, 43, 113);
    background-color: rgb(234, 242, 246);
  }
  p.tip::before {
    background-color: rgb(36, 43, 113);
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs@1.6.0/components/prism-php.min.js"></script>
  <script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script>
    docute.init({
      nav: {
        default: [{title: 'Home', path: '/'}, {title: 'Examples', path: '/examples'}],
      },
      announcement(route) {
        const info = {
          type: 'success'
        }
        info.html = 'A friendly warning: Beta API\'s are subject to change.'
        return info
      },
      debug: true,
      twitter: 'checkoutfinland',
      repo: 'CheckoutFinland',
      plugins: [
        function(context) {
          context.afterParse(function(html) {
            // https://stackoverflow.com/a/2575797/3349511
            return html.replace(
              /<div class=.mermaid.>([\s\S]*?)<\/div>/g,
              function(match, p1) {
                // https://github.com/knsv/mermaid/issues/506
                var hack = Math.random().toString(36).substring(7).replace(/\d/, "a")
                // https://github.com/knsv/mermaid/blob/a4992963b3873ec7a566ba91b92596d2a360e3b9/src/mermaidAPI.js#L443
                return mermaid.render(hack, p1, function(graph){ });
              }
            );
          });
        }
      ]
    });
  </script>
</body>
</html>
