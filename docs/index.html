<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Checkout Finland API Reference</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
    @font-face {
      font-family: "OP Chevin Pro";
      font-weight: 300;

      src: url(/fonts/chevin-light.woff2) format("woff2"),
           url(/fonts/chevin-light.woff)  format("woff"),
           url(/fonts/chevin-light.ttf)   format("truetype");
    }

    @font-face {
      font-family: "OP Chevin Pro";
      font-weight: 600;

      src: url(/fonts/chevin-demibold.woff2) format("woff2"),
           url(/fonts/chevin-demibold.woff)  format("woff"),
           url(/fonts/chevin-demibold.ttf)   format("truetype");
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    h1, h2, h3, .markdown-body .markdown-heading:focus, .sidebar-headings .sidebar-heading .sidebar-heading-anchor.active, .sidebar-headings .sidebar-heading .sidebar-heading-anchor:hover {
      color: #2c2e83;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      font-family: "OP Chevin Pro", sans-serif, sans-serif;
      font-weight: 300;
    }
    .sidebar-headings .sidebar-heading[data-level="2"] .sidebar-heading-anchor,
    .sidebar-headings .sidebar-heading .sidebar-heading-anchor {
      color: #2c2e83;
    }
    .nav-list .nav-item>a.router-link-active, .nav-list .nav-item>div.router-link-active {
      border-bottom-color: #2c2e83;
    }
    .markdown-body a {
      color: #2c2e83;
      text-decoration: underline;
    }
    .markdown-body a:hover, .markdown-body a:focus {
      color: #3f42bc;
      text-decoration: underline;
    }
    .announcement.announcement-success,
    .announcement.announcement-success a {
      color: #2c2e83;
    }
    .announcement.announcement-success::before {
      background-color: #2c2e83;
    }
    p.tip {
      border-left-color: #2c2e83;
      background-color: #ddf0f4;
    }
    p.tip::before {
      background-color: #2c2e83;
    }
    p.warning {
      border-left-color: #ff6a10;
      background-color: #feece3;
    }
    p.warning::before {
      background-color: #ff6a10;
    }
    p.danger {
      border-left-color: #cd0b20;
    }
    p.danger::before {
      background-color: #cd0b20;
    }
    .markdown-body code {
      font-family: Consolas, Menlo, "Liberation Mono", Courier, monospace;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs@1.6.0/components/prism-php.min.js"></script>
  <script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script>
    docute.init({
      nav: {
        default: [
          { title: 'Home', path: '/' },
          { title: 'Examples', path: '/examples' },
          { title: 'Providers', path: '/payment-method-providers' }
        ],
      },
      tocVisibleDepth: 3,
      debug: true,
      twitter: 'checkoutfinland',
      repo: 'CheckoutFinland',
      plugins: [
        function(context) {
          context.afterParse(function(html) {
            // https://stackoverflow.com/a/2575797/3349511
            return html.replace(
              /<div class=.mermaid.>([\s\S]*?)<\/div>/g,
              function(match, p1) {
                // https://github.com/knsv/mermaid/issues/506
                var hack = Math.random().toString(36).substring(7).replace(/\d/, "a")
                // https://github.com/knsv/mermaid/blob/a4992963b3873ec7a566ba91b92596d2a360e3b9/src/mermaidAPI.js#L443
                return mermaid.render(hack, p1, function(graph){ });
              }
            );
          });
        }
      ]
    });
  </script>
</body>
</html>
